<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Объединяй и властвуй</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css?3">
				<style type="text/css">
					input:required {
							background: url('../img/required.png') no-repeat right 50%;
							border: 1px solid #e74c3c;
					}

					input[type="number"]:required {
							background-image: none;
					}
							
					input:required:valid {
							background-color: #94e6b6;
							border-color: #2ecc71;
					}

					input[value*="Кекс"]:required:valid {
							color: #ffffff;    
					}				
				</style>
    </head>
    <body>
        <header class="page-header">Форма личных данных / Селекторы, часть 3 / Объединяй и властвуй </header>
        <main>
            <form action="/echo" method="post">
                <fieldset>
                    <legend>Заявление на получение визы на кухню</legend>
                    <label>Имя кота</label>
                    <input type="text" name="name" value="Кексик" required> 
                    <label>Номер котопаспорта</label>
                    <input type="text" name="passport" pattern="[0-9]{3}-[0-9]{5}" placeholder="Формат номера XXX-XXXXX" required> 
                    <div class="half-width">
                        <label>Количество гостей</label>
                        <input type="number" name="count">
                    </div>
                    <div class="half-width">
                        <label>Количество блюд</label>
                        <input type="number" name="count" value="3" required>
                    </div>
                    <div class="half-width">
                        <label>Прозвище</label>
                        <input type="text" name="date" value="Кекс">
                    </div>
                    <div class="half-width">
                        <label>Подпись</label>
                        <input type="text" name="sign" required value="Кекс">
                    </div>
                </fieldset>
                <div class="buttons">
                	<input type="submit" value="Оформить">
                </div>
            </form>
        </main>
        <footer class="page-footer"></footer>
    </body>
</html>
