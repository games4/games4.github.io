<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Кекстаграм: четвёртый фильтр</title>
        <!-- <base href="/assets/course98/"> -->
        <link rel="stylesheet" href="course.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="filtr_oldi.css">
    </head>
    <body class="keksta">
		<header>Кекстаграм: четвёртый фильтр</header>
        <div class="photos">
            <div class="photo"></div>
            <div class="photo-original"></div>
            <div class="separator">↔</div>
        </div>
        <ul class="toggle-controls">
            <li class="walden" data-filter="walden"></li>
            <li class="toaster" data-filter="toaster"></li>
            <li class="kelvin" data-filter="kelvin"></li>
            <li class="oldie" data-filter="oldie"></li>
        </ul>
        <script src="filtr_oldi.js"></script>
    </body>
</html>
