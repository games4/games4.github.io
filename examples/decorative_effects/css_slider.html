<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Слайдер на CSS</title>
        <meta charset="utf-8">
				<!-- <base href="/assets/course76/"> -->
        <link rel="stylesheet" href="css_slider.css">
        <link rel="stylesheet" href="style.css">
        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" type="text/css">
    </head>
    <body>
				<header>Слайдер на CSS</header>
        <section>
            <h1>Кексогалерея</h1>
            <div class="slider">
                <input type="radio" id="btn-1" name="toggle" checked>
                <input type="radio" id="btn-2" name="toggle">
                <input type="radio" id="btn-3" name="toggle">
                <div class="slider-controls">
                    <label for="btn-1"></label>
                    <label for="btn-2"></label>
                    <label for="btn-3"></label>
								</div>
                <div class="slider-inner">
                    <div class="slider-slides">
                        <img src="keks-1-small.jpg" alt="Кекс смотрит на еду">
                        <img src="keks-2-small.jpg" alt="Кекс смотрит на тебя">
                        <img src="keks-3-small.jpg" alt="Кекс не хочет никуда смотреть">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
