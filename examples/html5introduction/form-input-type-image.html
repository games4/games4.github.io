<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Кнопка-изображение</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="keksik-style.css">
    </head>
    <body>
        <header class="page-header">Форма логина. Кнопка-изображение: input type="image"</header>
        <main>
            <form action="/echo" method="post">
                <label for="name">Имя</label> 
                <input type="text" id="name" name="name" value="Кексик">
                <label for="password">Пароль</label> 
                <input type="password" id="password" name="password">
                <label><input type="checkbox" name="allow">Разрешать гладить</label>
                <div class="buttons">
										<!-- Кнопка-изображение -->
										<input type="image" src="img/enter.png" alt="Войти">
                </div>
            </form> 
        </main>
        <footer class="page-footer"></footer>
    </body>
</html>
