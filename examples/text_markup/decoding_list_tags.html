<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Первое итоговое задание: Вёрстка для не-технарей</title>
        <meta name="keywords" content="вёрстка, компьютерная грамотность, программирование">
        <meta name="description" content="Примеры того, что изучение веб-технологий может быть полезно для всех">
        <link rel="stylesheet" href="course.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="decoding_list_tags.css">
    </head>
    <body>
			<header>Структура HTML-документа: Первое итоговое задание</header>
			<div class="scene">
        <h1>Расшифровка тегов списков</h1>
        <dl>
            <dt>dl</dt>
            <dd>Definition List, сам список определений</dd>

            <dt>dt</dt>
            <dd>Definition Term, термин</dd>

            <dt>dd</dt>
            <dd>Definition Definition, определение термина</dd>
            
            <dt>ul</dt>
            <dd>Unordered List, неупорядоченный список</dd>

            <dt>li</dt>
            <dd>List Item, элемент списка</dd>
        </dl>
			</div>
    </body>
</html>
