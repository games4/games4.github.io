<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Material Design. Чекбоксы</title>
        <meta charset="utf-8">				
        <link rel="stylesheet" href="material.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="material_design_checkbox.css">
    </head>
    <body class="green-theme">
    <header>Material Design. Чекбоксы</header>
        <section class="card">
            <h1 class="question"><span>Какие значения свойства position правильные?</span></h1>
            <form class="answers">
                <button class="fab">&#58882;</button>
                <div>
                    <!--
                    <input type="checkbox" id="answer1">
                    <label for="answer1"></label>
										Раскомментируйте чекбоксы и подписи к ним.
                    В первую подпись добавим текст absolute.
										-->
                    <input type="checkbox" id="answer1">
                    <label for="answer1">absolute</label>
                </div>
                <div>
                    <!--
                    <input type="checkbox" id="answer2">
                    <label for="answer2"></label>
										Раскомментируйте чекбоксы и подписи к ним.
										Во вторую подпись добавим текст great.
                    -->
                    <input type="checkbox" id="answer2">
                    <label for="answer2">great</label>
                </div>
                <div>
                    <!--
                    <input type="checkbox" id="answer3">
                    <label for="answer3"></label>
										Раскомментируйте чекбоксы и подписи к ним.
										А в третью подпись — majestic.
                    -->
                    <input type="checkbox" id="answer3">
                    <label for="answer3">majestic</label>
                </div>
            </form>
        </section>
    </body> 
</html>
