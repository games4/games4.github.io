<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Material Design. Бумажные кнопки</title>
        <meta charset="utf-8">				
        <link rel="stylesheet" href="material.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="material_design_paper_button.css">
    </head>
    <body class="blue-theme">
    <header>Material Design. Бумажные кнопки</header>
        <section class="card">
            <h1 class="question"><span>HTML расшифровывается как «How To Meet Ladies»?</span></h1>
            <form class="answers">
                <button class="fab">&#58882;</button>
                <div class="yes-no-selector">
                    <div class="paper-btn paper-btn-true">
                        <!--
                        <input type="radio" name="answer" id="yes-answer">
                        <label for="yes-answer"></label>
												Раскомментируем радио-кнопку и подпись к ней в блоке .paper-btn-true. В подпись добавим текст Правда.
                        -->
                        <input type="radio" name="answer" id="yes-answer">
                        <label for="yes-answer">Правда</label>
                    </div>
                    <div class="paper-btn paper-btn-false">
                        <!--
                        <input type="radio" name="answer" id="no-answer">
                        <label for="no-answer"></label>
												Также раскомментируем радио-кнопку и подпись к ней в блоке .paper-btn-false. В подпись добавим текст Ложь.
                        -->
                        <input type="radio" name="answer" id="no-answer">
                        <label for="no-answer">Ложь</label>
                    </div>
                </div>
            </form>
        </section>
    </body> 
</html>
