<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Material Design. Радио-кнопки</title>
        <meta charset="utf-8">				
        <link rel="stylesheet" href="material.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="material_design_radio_button.css">
    </head>
    <body class="yellow-theme">
    <header>Material Design. Радио-кнопки</header>
        <section class="card">
            <h1 class="question"><span>Каким свойством CSS можно скрыть элемент?</span></h1>
            <form class="answers">
                <button class="fab">&#58882;</button>
                <div>
                    <!--
                    <input type="radio" name="answer" id="answer1">
                    <label for="answer1"></label>
										Раскомментируем радио-кнопки и подписи к ним.
										В первую подпись добавим текст transparency.
                    -->
                    <input type="radio" name="answer" id="answer1">
                    <label for="answer1">transparency</label>
                </div>
                <div>
                    <!--
                    <input type="radio" name="answer" id="answer2">
                    <label for="answer2"></label>
										Раскомментируем радио-кнопки и подписи к ним.
										Во вторую подпись добавим текст opacity.
                    -->
                    <input type="radio" name="answer" id="answer2">
                    <label for="answer2">opacity</label>
               </div>
                <div>
                    <!--
                    <input type="radio" name="answer" id="answer3">
                    <label for="answer3"></label>
										Раскомментируем радио-кнопки и подписи к ним.
										А в третью подпись — invisibility.
                    -->
                    <input type="radio" name="answer" id="answer3">
                    <label for="answer3">invisibility</label>
                </div>
            </form>
        </section>
    </body> 
</html>
